<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="background">
        <div class="stripe"><img src="img/bg-image1.jpg" alt="Image 1"></div>
        <div class="stripe"><img src="img/bg-image2.jpg" alt="Image 2"></div>
        <div class="stripe"><img src="img/bg-image3.jpg" alt="Image 3"></div>
        <div class="stripe"><img src="img/bg-image4.jpg" alt="Image 4"></div>
    </div>

    <div class="overlay">
        <div class="overlay-content">
            <p>Hi, Lera</p>
        </div>

        <div class="overlay overlay-second">
            <div class="overlay-content" id="overlay-second">
                <p id="p2">„Here you can relax or dream. Relaxing music plays here and you can drift off to daydream or try to concentrate on something.“</p>
            </div>
        </div>

        <button id="start-button-no-block" class="start-button-no-block">Click to start</button>

    </div>

    <div class="center-image left-image">
        <img src="img/calm.png" alt="Left Image">
    </div>

    <div class="center-image right-image">
        <img src="img/inner-beauty.png" alt="Right Image">
    </div>
    <script src="main.js"></script>
</body>
</html>
